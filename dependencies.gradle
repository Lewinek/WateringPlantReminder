ext {

    versions = [
            coreKtx          : '1.9.0',
            appCompat        : '1.4.1',
            androidMaterial  : '1.5.0',
            androidNavigation: '2.5.3',
            compose          : '1.4.0',
            composeMaterial  : '1.1.0-beta01',
            activityCompose  : '1.3.1',
            lifecycleRuntime : '2.6.1',
    ]

    androidXDependencies = [
            coreKtx           : "androidx.core:core-ktx:$versions.coreKtx",
            appCompat         : "androidx.appcompat:appcompat:$versions.appCompat",
            androidMaterial   : "com.google.android.material:material:$versions.androidMaterial",
            navigationFragment: "androidx.navigation:navigation-fragment-ktx:$versions.androidNavigation",
            navigationUi      : "androidx.navigation:navigation-ui-ktx:$versions.androidNavigation",
            activityCompose   : "androidx.activity:activity-compose:$versions.activityCompose",
            compose           : "androidx.compose.ui:ui:$versions.compose",
            composePreview    : "androidx.compose.ui:ui-tooling-preview:$versions.compose",
            composeMaterial   : "androidx.compose.material3:material3:$versions.composeMaterial",
            lifecycleRuntime  : "androidx.lifecycle:lifecycle-runtime-ktx:$versions.lifecycleRuntime",
    ]
}